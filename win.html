<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-win.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />
    <script src="win.js"></script>
    <title>Où est Mickey | Win</title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav>
          <a href="#" class="logo">Logo</a>
          <ul>
            <li>
              <a href="#">
                <i class="bi bi-house-fill"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bi bi-envelope-fill"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="labels">
          <div class="pictures">
            <img class="pictsandrine" src="./images/SCP_photo.jpg" alt="Sandrine" />
            <img class="pictthomas" src="./images/Thomas.png" alt="Thomas" />
            <img class="pictpaul" src="./images/PAUL.jpeg" alt="Paul" />
            <img class="pictyohann" src="./images/Yohann.png" alt="Yohann" />
            <img class="pictalix" src="./images/Alix ok.png" alt="Alix" />
            <img class="pictnico" src="./images/Nico.png" alt="Nico" />
          </div>
          <div class="label">Les Champions</div>
          <div class="Champion">Sandrine</div>
          <div class="Champion">Thomas</div>
          <div class="Champion">Paul</div>
          <div class="Champion">Yohann</div>
          <div class="Champion">Alix</div>
          <div class="Champion">Nico</div>
        </div>

        <div class="mickey">
          <img src="images/Mickey_Mouse.webp" alt="Mickey_Mouse" />
          <p>© Wilders 2024</p>
        </div>
      </div>
    </main>
  </body>
</html>
