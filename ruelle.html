<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Où est Mickey | Ruelle</title>
    <link rel="stylesheet" href="ruelle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
    <div class="background-container">
        <nav>
            <a href="#" class="logo">Logo</a>
            <ul>
                <li>
                    <a href="#">
                        <i class="bi bi-house-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="image-container">
            <img id="mickey" src="./images/ruelle/mickey.png" alt="Mickey Mouse">
            <div class="dialog" id="dialog-mickey">Hello, I'm Mickey!</div>
        </div>
        <div class="image-container">
            <img id="penguin" src="./images/hercule.png" alt="Penguin">
            <div class="dialog" id="dialog-penguin">I'm the Penguin.</div>
        </div>
        <div class="image-container">
            <img id="garbage" src="./images/ruelle/garbage.png" alt="garbage">
            <div class="dialog" id="dialog-garbage">Trash talk.</div>
        </div>
        <div class="image-container">
            <img id="car" src="./images/ruelle/car.png" alt="Car">
            <div class="dialog" id="dialog-car">Beep Beep!</div>
        </div>
        <div class="image-container">
            <img id="franklinsdf" src="./images/ruelle/franklinsdf.png" alt="franklinsdf">
            <div class="dialog" id="dialog-franklinsdf">Hello, I'm Franklin.</div>
        </div>
        <div class="image-container">
            <img id="gun" src="./images/ruelle/gun.png" alt="gun">
            <div class="dialog" id="dialog-gun">Bang Bang!</div>
        </div>
        <div class="image-container">
            <img id="knife" src="./images/ruelle/knife.png" alt="knife">
            <div class="dialog" id="dialog-knife">Slash!</div>
        </div>
        <div class="image-container">
            <img id="launch" src="./images/ruelle/launch.png" alt="launch missile">
            <div class="dialog" id="dialog-launch">Launch!</div>
        </div>
        <div class="image-container">
            <img id="sandwich" src="./images/ruelle/sandwich.png" alt="sandwich">
            <div class="dialog" id="dialog-sandwich">Yummy!</div>
        </div>
        <div class="image-container">
            <img id="bag" src="./images/ruelle/bag.png" alt="bag">
            <div class="dialog" id="dialog-bag">Bag it!</div>
        </div>
    </div>
    <!-- Ajouter l'élément audio -->
    <audio id="car-sound" src="./audio/vintage-car-horn.mp3"></audio>
    <audio id="knife-sound" src="./audio/knife-slice.mp3"></audio>
    <audio id="gun-sound" src="./audio/reload.mp3"></audio>
    <script src="./script/ruelle.js"></script>
</body>

</html>
